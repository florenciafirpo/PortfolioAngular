<!-- Modal Proyectos -->
<div class="modal fade" id="proyectosModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form name="proyectosForm"> 
              <!-- formulario de proyectos-->
              <div class="mb-3">
              <select class="form-select" id="proyectoId">
                <option selected>Seleccionar Proyecto</option>
                <option value="1">ID1</option>
                <option value="2">ID2</option>
                <option value="3">ID3</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="proyectoUrl" class="form-label">Modificar Url de Proyecto</label>
              <input class="form-control" type="url" id="proyectoUrl">
            </div>
              <div class="mb-3">
                <label for="proyectoImg" class="form-label">Modificar Logo de Proyecto</label>
                <input class="form-control" type="file" id="proyectoImg">
              </div>
              <div class="mb-3">
                <label for="proyectoNombre" class="form-label">Modificar Nombre de Proyecto</label>
                <input type="text" class="form-control" id="proyectoNombre" placeholder="Nombre nuevo">
              </div>
              <div class="mb-3">
                <label for="proyectoPeriodoInicio" class="form-label">Modificar Periodo Inicio</label>
                <input type="date" class="form-control" id="proyectoPeriodoInicio">
              </div>
              <div class="mb-3">
                <label for="proyectoPeriodoFin" class="form-label">Modificar Periodo Fin</label>
                <input type="date" class="form-control" id="proyectoPeriodoFin">
              </div>
              <div class="mb-3">
                  <label for="proyectoInfo" class="form-label">Modificar Información de Proyecto Realizado</label>
                  <textarea class="form-control" id="proyectoInfo" rows="3"></textarea>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btnCancel" data-bs-dismiss="modal">Cancelar</button>  
        <button type="submit" class="btn btnAgree" data-bs-dismiss="modal">Agregar</button>   
        <button type="submit" class="btn btnMod" data-bs-dismiss="modal">Modificar</button>  
        <button type="submit" class="btn btnDelete" data-bs-dismiss="modal">Borrar</button>   
        <button type="submit" class="btn btnLogin" data-bs-dismiss="modal">Guardar</button>  
      </div>
    </div>
  </div>
</div>
